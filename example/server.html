<!doctype html>
<html lang="en">
    <head>

    <body>
        <h1>Server</h1>
        <textarea id="output_json" cols="150" rows="20"> </textarea>
        <script src="/socket.io-client/dist/socket.io.js"></script>
        <script src="/who-online/who-server.js"></script>


      <script>
            var callback= function(value){
              var div = document.getElementById("output_json")
              div.value=JSON.stringify(value);
              console.log(div);
            };
      			var options =
      			{
      				id_client:"server-"+new Date().getTime(),
      				url_socket:"http://localhost:4200",
      				time_refresh:5000,
      				server_key:"my_key_server", //server_key
              output:callback
      			}
  			   var whoserver = WhoServer(options);
			     whoserver.run();
      </script>
    </body>
